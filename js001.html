<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        div {
            background-color: aqua;
            border: 1px solid black;
            border-radius: 5px;
            margin: 30px auto;
            padding: 10px;
            width: 300px;
            height: 20px;
            text-align: center;
        }

    </style>

    <title>Incorporando Javascript em Páginas HTML</title>
</head>
<body>
    <div id="exibe_resultado">Resultado da Multiplicação = </div>
</body>

    <!-- Incorporando códigos Javascript diretamente na página -->

    <script type="text/javascript">

        // Com duas barras criamos um comentário de linha em Javascript
        // Comentário de mais de uma linha podem ser feitos dentro de /* */
            
        var variavel; // Declarando uma variável cujo nome é 'variavel'

        variavel = "Bem vindo!"; // Atribuindo valores e aplicando uma operação matemática a variável.
        
        /* Utilizando a função nativa 'alert' para exibir uma caixa de diálogo na tela cujo conteúdo será o valor da variável 'variavel' */

        alert(variavel);

        var resultadoMultiplicacao = multiplique(10, 50); // Chamando a função 'miltiplique' passando dois valores - 10 e 50

        /* Manipulando a árvore DOM a fim de exibir, dentro do div declarada no HTML, o resultado da multiplicação juntamente com o seu texto inicial. */

        var divLocal = document.getElementById('exibe_resultado');

        /* Neste ponto a variável divLocal é um objeto que representa a div declarada no HTML. Sendo um objeto é possível acessar seus atributos, como innerHTML, precedido do nome do objeto seguido de um '.' */

        divLocal.innerHTML += resultadoMultiplicacao;

        // Definição da função 'multiplique' que recebe dois parâmetros - numero1 e numero2

        function multiplique(numero1, numero2) {

            /* Declarando uma variável que guardará o resultado da operação de multiplicação;
            Iniciando a variável com o valor 0. */
            var resultado = 0;

            // Atribuindo à variável 'resultado' o valor resultante da multiplicação dos 2 parâmetros recebidos
            resultado = numero1 * numero2;

            // Retornando (devolvendo) o valor da variável resultado
            return resultado;
        }

    </script>
</html>
